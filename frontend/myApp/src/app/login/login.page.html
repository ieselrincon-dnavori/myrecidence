<ion-content>
    <div class="main-container">
        <ion-card>
            <ion-card-content>
                <div class="header-content">
                    <ion-icon name="person-circle-outline" class="logo"></ion-icon>
                    <h1>Iniciar Sesión</h1>
                </div>

                <!-- Quitamos form porque no lo necesitas -->
                <ion-item>
                    <ion-icon name="mail-outline" slot="start"></ion-icon>
                    <ion-input 
                        placeholder="Usuario" 
                        [(ngModel)]="user">
                    </ion-input>
                </ion-item>

                <ion-item>
                    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                    <ion-input 
                        type="password" 
                        placeholder="Contraseña" 
                        [(ngModel)]="password">
                    </ion-input>
                </ion-item>

                <!-- Ahora sí llama al método login -->
                <ion-button expand="block" (click)="login()">
                    Entrar
                </ion-button>

                <a href="/forgot-password" class="forgot-password">
                    ¿Olvidaste tu contraseña?
                </a>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
